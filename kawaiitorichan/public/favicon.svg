    <!-- Eye -->
    <circle cx="-3" cy="-3" r="2.5" fill="white"/>
    <circle cx="3" cy="-3" r="2.5" fill="white"/>
    <circle cx="-3" cy="-2.5" r="1.5" fill="black"/>
    <circle cx="3" cy="-2.5" r="1.5" fill="black"/>

    <!-- Beak -->
